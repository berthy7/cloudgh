<div id="form" class="modal fade" tabindex="-1" role="dialog" data-backdrop="static" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h3 id="tipoausencia_title" class="modal-title">Ingreso de tipos de ausencia</h3>
                <h4 id="tipoausencia_enable" class=""></h4>
            </div>
            <div class="modal-body">
                <div id="cliente_form_body" class="box-body">
                    <div id="id_div" class="form-group">
                        <div class="form-line">
                            {% module xsrf_form_html() %}
                            <input id="id" type="text" class="form-control" disabled="disabled">
                            <label for="id" class="form-label">Control de Salud ID</label>
                        </div>
                    </div>
                    <div class="form-group form-float">
                        <div class="form-line">
                            <input id="nombre" name="Nombre" type="text" class="form-control text" required>
                            <label for="nombre" class="form-label">Nombre</label>
                        </div>
                    </div>
                    <div class="form-group form-float">
                        <div class="form-line">
                            <input id="descripcion" type="text" class="form-control text" >
                            <label for="descripcion" class="form-label">Descripcion</label>
                        </div>
                    </div>
                    <div class="row clearfix">
                        <div class="col-sm-6">
                            <label class="form-label">Tipo de Ausecia</label>
                            <select id="tipo" class="form-control" required>
                                <option value="Permiso">AUTORIZACIONES DE SALIDAS</option >
                                <option value="Licencia">LICENCIAS CON GOCE DE HABER</option >
                            </select>
                            </br>
                            </br>
                        </div>
                    </div>
                    <div id="row_disponibilidad" class="row clearfix">
                        <div class="col-sm-3">
                            <label class="form-label">Disponibilidad</label>
                             <div class="form-group">
                                <div class="form-line">
                                    <input id="disponibilidad" name="Disponibilidad" type="number" class="form-control ">
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-3">
                            <label class="form-label">Seleccione</label>
                            <select id="selec_disponibilidad" class="form-control">
                                <option value="Veces al mes">Veces al mes</option >
                                <option value="Ilimitado">Ilimitado</option >
                            </select>
                            </br>
                            </br>
                        </div>
                    </div>
                    <div class="row clearfix">
                        <div class="col-sm-3">
                            <label class="form-label">Duracion</label>
                             <div class="form-group">
                                <div class="form-line">
                                    <input id="duracion" name="Duracion" type="number" class="form-control ">
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-3">
                            <label class="form-label">Seleccione</label>
                            <select id="selec_duracion" class="form-control">
                                <option value="Hora">Horas</option >
                                <option value="Dia">Dias</option >
                                <option value="Medio dia">1/2 Dia</option >
                                <option value="Ilimitado">Ilimitado</option >
                            </select>
                            </br>
                            </br>
                        </div>
                    </div>

                </div>

                <div class="modal-footer">
                {% if 'tipoausencia_insert' in privileges %}
                    <button id="insert" type="button" class="btn bg-page-own waves-effect">Guardar <i class="material-icons">save</i></button>
                {% end %}
                {% if 'tipoausencia_update' in privileges %}
                    <button id="update" type="button" class="btn bg-page-own waves-effect">Modificar <i class="material-icons">refresh</i></button>
                {% end %}
                </div>
            </div>
        </div>
    </div>
</div>
