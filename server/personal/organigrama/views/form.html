<div id="form" class="modal fade" tabindex="-1" role="dialog" data-backdrop="static" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h3 id="organigrama_tittle" class="modal-title">Ingreso de Cargo</h3>
                <h4 id="organigrama_enable" class=""></h4>
            </div>

            <div class="modal-body">
                <div id="organigrama_form_body" class="box-body">
                    <div id="id_div" class="form-group">
                        <div class="form-line">
                            <input id="node_id" type="text" class="form-control" name="node_parent_id" disabled="disabled">
                            <input id="node_parent_id" type="text" class="form-control" name="node_parent_id" disabled="disabled">
                            <label for="node_id" class="form-label">ID</label>
                        </div>
                    </div>
                    <div class="row clearfix">
                        <div class="col-sm-12 select-cont">
                            <label>Cargo</label>
                            <select id="fkcargo" class="form-control show-tick orgcomp" required>
                            {% for s in cargos %}
                                <option value="{{s.id}}">{{s.nombre}}</option >
                            {% end %}
                            </select>
                        </div>
                    </div>
                    <div class="row clearfix">
                        <div class="col-sm-12 select-cont">
                            <label>Persona</label>
                            <select id="fkpersona" class="form-control show-tick orgcomp" required>

                            </select>
                        </div>
                    </div>

                    <div class="row clearfix">
                        <div class="col-sm-12 select-cont">
                            <label for="siguiente">Posici√≥n de Jerarguia</label>
                            <select id="siguiente" class="form-control show-tick cmb orgcomp" required>

                            </select>
                        </div>
                    </div>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
                    {% if 'organigrama_insert' in privileges %}
                        <button id="insert" type="button" class="btn bg-page-own waves-effect">Guardar <i class="material-icons">save</i></button>
                    {% end %}
                    {% if 'organigrama_update' in privileges %}
                        <button id="update" type="button" class="btn bg-page-own waves-effect">Modificar <i class="material-icons">refresh</i></button>
                    {% end %}
                </div>
            </div>
        </div>
    </div>
</div>
