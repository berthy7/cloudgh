<div id="form" class="modal fade" tabindex="-1" role="dialog" data-backdrop="static" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h3 id="organigrama_tittle" class="modal-title">Ingreso de Cargo</h3>
                <h4 id="organigrama_enable" class=""></h4>
            </div>

            <div class="modal-body">
                <div id="organigrama_form_body" class="box-body">
                    <div id="id_div" class="form-group">
                        <div class="form-line">
                            <input id="node_id" type="text" class="form-control" name="node_parent_id" disabled="disabled">
                            <input id="node_parent_id" type="text" class="form-control" name="node_parent_id" disabled="disabled">
                            <label for="node_id" class="form-label">ID</label>
                        </div>
                    </div>
                    <div class="row clearfix">
                        <div class="col-sm-12 select-cont">
                            <label>Cargo</label>
                            <select id="fkcargo" class="form-control show-tick orgcomp" required>
                            {% for s in cargos %}
                                <option value="{{s.id}}">{{s.nombre}}</option >
                            {% end %}
                            </select>
                        </div>
                    </div>
                    <div class="row clearfix">
                        <div class="col-sm-12 select-cont">
                            <label>Persona</label>
                            <select id="fkpersona" class="form-control show-tick orgcomp" required>

                            </select>
                        </div>
                    </div>

                    <div class="row clearfix">
                        <div class="col-sm-12 select-cont">
                            <label for="siguiente">Posici√≥n de Jerarguia</label>
                            <select id="siguiente" class="form-control show-tick cmb orgcomp" required>

                            </select>
                        </div>
                    </div>

            <div class="row clearfix">
                 <div class="col-md-2">
                    <div class="input-group">
                        <div><input  type="text" value="Gerencia" class="form-control" readonly></div>
                    </div>
                 </div>
                 <div class="col-md-1">
                    <input id="gerencia" type="checkbox" class="regular-checkbox big-checkbox " >
                    <label for="gerencia"></label>
                 </div>
             </div>
            <div class="row clearfix">
                 <div class="col-md-2">
                    <div class="input-group">
                        <div><input  type="text" value="Jefatura" class="form-control" readonly></div>
                    </div>
                 </div>
                 <div class="col-md-1">
                    <input id="jefatura" type="checkbox" class="regular-checkbox big-checkbox " >
                    <label for="jefatura"></label>
                 </div>
             </div>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
                    {% if 'organigrama_insert' in privileges %}
                        <button id="insert" type="button" class="btn bg-page-own waves-effect">Guardar <i class="material-icons">save</i></button>
                    {% end %}
                    {% if 'organigrama_update' in privileges %}
                        <button id="update" type="button" class="btn bg-page-own waves-effect">Modificar <i class="material-icons">refresh</i></button>
                    {% end %}
                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="modal-rep-xls">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h3 id="title-form" class="modal-title">Exportar Turnos</h3>
            </div>
            <div class="modal-body">
                <div class="box-body">
                    <label class="link-own"><i class="material-icons">cloud_download</i> Descargar:</label>
                    <a href="" id="link_excel"></a>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn bg-orange waves-effect" data-dismiss="modal">
                    <i class="material-icons">close</i> Cerrar
                </button>
            </div>
        </div>
    </div>
</div>


<div id="form-importar" class="modal fade" tabindex="-1" role="dialog" data-backdrop="static" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document" style="width:60vw; max-width: 500px" >
        <div class="modal-content">
              <form id="importar-form" enctype="multipart/form-data">
                <div class="modal-header">
                    <h3 id="importxls_title" class="modal-title">Importar</h3>
                </div>

                <div class="modal-body">
                    <div id="importxls_form_body" class="box-body">
                        <label class="control-label">Excel o Texto</label>
                        <div class="form-group">
                            <div class="form-line">
                                <input id="archivo" name="archivo" type="file" class="form-control file xlsfl" required>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
                    <button id="insert-importar" type="submit" class="btn btn-primary white-own">Importar</button>
                </div>
            </form>
        </div>
    </div>
</div>
