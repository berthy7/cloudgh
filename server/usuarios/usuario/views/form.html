<div id="form" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h3 id="user_title" class="modal-title">Usuario</h3>
                <h4 id="user_enable" class=""></h4>
            </div>

            <div class="modal-body">
                <div  id="user_form_body" class="box-body">
                    <div id="id_div" class="form-group">
                        <div class="form-line">
                            {% module xsrf_form_html() %}
                            <input id="id" type="text" class="form-control" disabled="disabled">
                            <label for="id" class="form-label">Usuario ID</label>
                        </div>
                    </div>
                    <label>Personal</label>
                    <select id="fkpersona" class="form-control">
                    {% for per in personal %}
                        <option value="{{per.id}}">{{per.fullname}}</option>
                    {% end %}
                    </select>
                    </br>
                    </br>

                    <div class="form-group form-float">
                         <label for="username" class="form-label">Nombre de usuario</label>
                        <div class="form-line">
                            <input id="username" name="usuario" type="text" class="form-control" required>

                        </div>
                    </div>

                    <div class="input-group">
                        <label for="password" class="form-label">Contraseña</label>
                            <div class="form-line">
                                <input id="password" type="password" class="form-control" name="password" placeholder="Ingrese...">

                            </div>
                            <span class="input-group-addon" id="see-pass" style="cursor: pointer;" title="Mostrar">
                                <i class="material-icons" style="color: grey" id="ic-pass">visibility_off</i>

                            </span>
                        </div>

                    <label for="role_id">Rol</label>
                    <select id="role_id" class="form-control" required>
                    {% for role in roles %}
                        <option value="{{role.id}}">{{role.nombre}}</option>
                    {% end %}
                    </select>
                    </br>
                    </br>
                    </br>
                    </br>
                    <div class="row clearfix">
                        <div class="col-sm-12">
                            <label>Doble Autenticacion</label>
                            <label>Para activar esta opcion debe asegurarse de que el personal tenga registrado el correo corporativo y numero de celular</label>
                            <div  class="box-body">
                                <div id="c_" class="col-md-2">
                                    <input id="autenticacion" type="checkbox" class="regular-checkbox big-checkbox" data-id="1" >
                                    <label for="autenticacion"></label>
                                 </div>

                            </div>
                        </div>

                    </div>
                </div>
            </div>

            <div class="modal-footer">
            {% if 'usuario_insert' in privileges %}
                <button id="insert" type="button" class="btn bg-page-own waves-effect">Guardar <i class="material-icons">save</i></button>
            {% end %}
            {% if 'usuario_update' in privileges %}
                <button id="update" type="button" class="btn bg-page-own waves-effect">Modificar <i class="material-icons">refresh</i></button>
            {% end %}
            </div>
        </div>
    </div>
</div>

<div id="modificar_password" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h3 id="perfil_title" class="modal-title">Modificar contraseña</h3>
                <h4 id="perfil_enable" class=""></h4>
            </div>

            <div class="modal-body">
                <div id="perfil_form_body" class="box-body">
                    <div class="form-group form-float">
                        <div class="form-line">
                            <input id="new_pass" type="text" class="form-control">
                            <input id="id_usuario" type="hidden" class="form-control">
                            <label for="new_pass" class="form-label">Nueva contraseña</label>
                        </div>
                    </div>

                    <div class="form-group form-float">
                        <div class="form-line">
                            <input id="new_rpass" type="text" class="form-control">
                            <label for="new_rpass" class="form-label">Repita la contraseña</label>
                        </div>
                    </div>
                </div>
            </div>

            <div class="modal-footer">
                <button id="modify_pass" type="button" class="btn btn-primary" data-dismiss="modal" onclick="Modificar_Contraseña();"><i class="material-icons">save</i> Guardar</button>
                <button id="close" type="button" class="btn btn-danger" data-dismiss="modal"><i class="material-icons">delete</i> Cancelar</button>
            </div>
        </div>
    </div>
</div>


<div class="modal fade" id="modal-rep-xls">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h3 id="title-form" class="modal-title">Exportar Usuarios</h3>
            </div>
            <div class="modal-body">
                <div class="box-body">
                    <label class="link-own"><i class="material-icons">cloud_download</i> Descargar:</label>
                    <a href="" id="link_excel"></a>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn bg-orange waves-effect" data-dismiss="modal">
                    <i class="material-icons">close</i> Cerrar
                </button>
            </div>
        </div>
    </div>
</div>


<div id="form-importar" class="modal fade" tabindex="-1" role="dialog" data-backdrop="static" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document" style="width:60vw; max-width: 500px" >
        <div class="modal-content">
              <form id="importar-form" enctype="multipart/form-data">
                <div class="modal-header">
                    <h3 id="importxls_title" class="modal-title">Importar</h3>
                </div>

                <div class="modal-body">
                    <div id="importxls_form_body" class="box-body">
                        <label class="control-label">Excel o Texto</label>
                        <div class="form-group">
                            <div class="form-line">
                                <input id="archivo" name="archivo" type="file" class="form-control file xlsfl" required>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
                    <button id="insert-importar" type="submit" class="btn btn-primary white-own">Importar</button>
                </div>
            </form>
        </div>
    </div>
</div>
