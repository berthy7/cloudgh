<div id="form_coordenadas" class="modal fade" tabindex="-1" role="dialog" data-backdrop="static" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document"style="width:100vw; max-width: 1450px" >
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h3 id="portal_asistencia_title" class="modal-title">Ingresar Ubicacion</h3>
                <h4 id="portal_asistencia_enable" class=""></h4>
            </div>
            <div class="modal-body">
                <div id="cliente_form_body" class="box-body">

                    <div id="id_div_coordenadas" class="form-group">
                        <div class="form-line">
                            {% module xsrf_form_html() %}
                            <input id="id_coordenadas" type="text" class="form-control" disabled="disabled">
                            <label for="id_coordenadas" class="form-label">portal_asistencias ID</label>
                        </div>
                    </div>
                    <div class="row clearfix">
                        <div class="col-sm-4">
                            <div class="form-line">
                                <label class="form-label">Nombre</label>
                                <input id="nombre_coordenadas" name="Nombre_coordenadas" class=" form-control" readonly>
                            </div>
                            <input type="hidden" id="pnombre_coordenadas" value="{{nombrepersona}}">
                            <input type="hidden" id="pid_coordenadas" value="{{idpersona}}">
                        </div>
                    </div>
                    </br>

                    <div class="row" style="height: 650px;">
                        <div class="col-md-12" align="center" >
                            <iframe id="iframe" width="750" height="620" src="portal/asistencia/views/mapa.html" frameborder="0" allowfullscreen></iframe>
                        </div>
                    </div>


                </div>

                <div class="modal-footer">
                {% if 'portal_asistencia_insert' in privileges %}
                    <button id="insert_coordenadas" type="button" class="btn bg-page-own waves-effect">Guardar <i class="material-icons">save</i></button>
                {% end %}

                </div>
            </div>
        </div>
    </div>
</div>
