<div id="form" class="modal fade" tabindex="-1" role="dialog" data-backdrop="static" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h3 id="v_antiguedad_tittle" class="modal-title">Vacacion por Antiguedad</h3>
                <h4 id="v_antiguedad_enable" class=""></h4>
            </div>

            <div class="modal-body">
                <div id="v_antiguedad_form_body" class="box-body">
                        <div id="id_div" class="form-group">
                            <div class="form-line">
                                <input id="id" type="text" class="form-control" name="vacacionid" disabled="disabled">
                                <label for="id" class="form-label">Vacacion Id</label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Desde: A単o</label>
                            <div class="form-line">
                                <input id="a単oi" name="nombre" type="number" class="form-control" required>
                            </div>
                        </div>
                        <div class="form-group">
                             <label class="form-label">Hasta: A単o</label>
                            <div class="form-line">
                                <input id="a単of" name="nombre" type="number" class="form-control" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Vacacion: Dias</label>
                            <div class="form-line">
                                <input id="dias" name="nombre" type="number" class="form-control" required>
                            </div>
                        </div>
                    </div>

                <div class="modal-footer">
                {% if 'v_antiguedad_insert' in privileges %}
                    <button id="insert" type="button" class="btn bg-page-own waves-effect">Guardar <i class="material-icons">save</i></button>
                {% end %}
                {% if 'v_antiguedad_update' in privileges %}
                    <button id="update" type="button" class="btn bg-page-own waves-effect">Modificar <i class="material-icons">refresh</i></button>
                {% end %}
                </div>
            </div>
        </div>
    </div>
</div>
