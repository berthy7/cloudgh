<div id="form" class="modal fade" tabindex="-1" role="dialog" data-backdrop="static" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document" style="width:35vw; max-width: 1000px">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h3 id="pedido_title" class="modal-title">Ingreso del Pedido</h3>
                <h4 id="pedido_enable" class=""></h4>
            </div>

            <div class="modal-body">
                <div id="pedido_form_body" class="box-body">
                    <div id="id_div" class="form-group">
                        <div class="form-line">
                            {% module xsrf_form_html() %}
                            <input id="id" type="text" class="form-control" disabled="disabled" readonly>
                            <label for="id" class="form-label">Pedido ID</label>
                        </div>
                    </div>

                    <div class="row clearfix">
                        <div class="col-sm-1" hidden>
                            <div class="form-group form-float">
                                <label for="idmenu" class="form-label">Id</label>
                                <div class="form-line">
                                    <input id="idmenu" type="text" class="form-control text" readonly>
                                </div>
                            </div>
                        </div>

                        <div class="col-sm-3">
                            <div class="form-line">
                                <label for="fecha" class="form-label">Fecha</label>
                                <div id="fechaDIV" class="form-line">
                                    <input id="fecha" type="text" class="form-control date" readonly>
                                </div>
                           </div>
                        </div>

                        <div class="col-sm-3">
                            <div class="form-line">
                                <label for="nombre" class="form-label">Descripción</label>
                                <div class="form-line">
                                    <input id="nombre" type="text" class="form-control text" readonly>
                                </div>
                            </div>
                        </div>
                    </div>
                    </br>
                    </br>

                    <div class="row clearfix">
                        <div class="col-sm-6">
                            <label>Menú del día</label>
                            <div id="plato" class="box-body">
                                <div id="plato_div" class="clearfix">

                                </div>
                            </div>
                        </div>
                        <div class="nfoto" >
                            <div class="col-sm-6">
                                <label>Imagen</label>
                                <div id="imagen_archivo" class="row m-b-20">
                                    <div class="text-center">
                                        <img id='imagen_show_img' src='' width='450px'>
                                        </br>
                                        </br>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>


                    <div class="form-group">
                        <button id="nuevo_pedido" type="button" class="btn bg-page-own waves-effect">
                            <i class="material-icons">add</i>
                        </button>
                    </div>

                    <div class="row clearfix">
                         <div class="col-sm-5">
                            <label>Nombre</label>
                         </div>
                    <div class="col-md-2">
                        <label>Sopa</label>
                     </div>
                    <div class="col-sm-3">
                        <label>Segundo</label>
                     </div>

                    </div>

                    <div id="pedido" class="box-body">
                        <div id="pedido_div" class="clearfix">

                        </div>
                    </div>
                </div>

                <div class="modal-footer">
                {% if 'pedido_insert' in privileges %}
                    <button id="insert" type="button" class="btn bg-page-own waves-effect">Guardar <i class="material-icons">save</i></button>
                {% end %}
                {% if 'pedido_update' in privileges %}
                    <button id="update" type="button" class="btn bg-page-own waves-effect">Modificar <i class="material-icons">refresh</i></button>
                {% end %}
                </div>
            </div>
            <div class="modal-body-foto">
                <div class="row clearfix">
                    <div class="col-sm-1">

                    </div>
                    <div class="col-sm-6">
                        <div id="imagen_grande" >
                            <div class="text-center">

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
