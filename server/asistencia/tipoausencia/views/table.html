{% for c in objects %}
<tr>
    <td>{{ c.id }}</td>
    <td>{{ c.nombre }}</td>
    <td>{{ c.descripcion }}</td>
    <td>
        {% if 'tipoausencia_delete' in privileges %}
        <input type="checkbox" class="form-check-input delete" id="{{c.id}}" data-id="{{c.id}}" {% if c.enabled == True %} checked {% else %} {% end %}>
        <label class="form-check-label" for="{{ c.id }}"></label>
        {% end %}
    </td>

    <td align="center">
        <div class="contenedor">
            {% if 'tipoausencia_update' in privileges %}
                <div id="edit" data-json="{{c.id}}" class="caja-icono edit" title="Editar">
                    <img src="/resources/iconos/editar.ico" class="icono-table"/>
                </div>
            {% end %}
            {% if 'tipoausencia_delete' in privileges %}
{#                <div id="delete" data-json="{{c.id}}" class="caja-icono delete" title="Eliminar">#}
{#                    <img src="/resources/iconos/eliminar.ico" class="icono-table"/>#}
{#                </div>#}
            {% end %}
        </div>
    </td>
</tr>
{% end %}
