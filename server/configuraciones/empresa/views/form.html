<div id="form" class="modal fade" tabindex="-1" role="dialog" data-backdrop="static" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <form id="form_submit" class="new" enctype="multipart/form-data" novalidate>
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h3 id="empresa_title" class="modal-title">Ingreso de Empresa</h3>
                    <h4 id="empresa_enable" class=""></h4>
                </div>
                <div class="modal-body">
                    <div id="cliente_form_body" class="box-body">
                        <div id="id_div" class="form-group">
                            <div class="form-line">
                                {% module xsrf_form_html() %}
                                <input id="id" type="text" class="form-control" disabled="disabled">
                                <label for="id" class="form-label">Control de Salud ID</label>
                            </div>
                        </div>
                        <div class="form-group form-float">
                            <div class="form-line">
                                <input id="nombre" name="Nombre" type="text" class="form-control text" required>
                                <label for="nombre" class="form-label">Nombre</label>
                            </div>
                        </div>

                             <div class="nfoto">
                                <div class="col-sm-5">
                                    <label>Logo de la empresa</label>
                                    <div id="imagen_archivo" class="row m-b-20">
                                        <div class="text-center">
                                            <img id='imagen_show_img' src='' width='250px'>
                                            </br>
                                            </br>
                                        </div>
                                    </div>
                                </div>
                            </div>
                                <div class="row">
                                    <div class="col-sm-5">
                                        <label class="form-label">subir logo de la empresa: </label>
                                        <input id="foto1" name="archivo" type="file" class="file form-control"
                                               width='300px'/>
                                        </br>
                                        </br>
                                    </div>
                                </div>
                                <div class="nfoto">
                                    <div class="col-sm-5">
                                        <label>logo para el titulo del sistema</label>
                                        <div id="imagen_archivo2" class="row m-b-20">
                                            <div class="text-center">
                                                <img id='imagen_show_img2' src='' width='250px'>
                                                </br>
                                                </br>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-sm-5">
                                        <label class="form-label">subir logo para el titulo del sistema</label>
                                        <input id="foto2" name="archivo2" type="file" class="file form-control"/>
                                        </br>
                                        </br>
                                    </div>
                                </div>
                                 <div class="nfoto">
                                    <div class="col-sm-5">
                                        <label>Logo para el Favicon</label>
                                        <div id="imagen_archivo3" class="row m-b-20">
                                            <div class="text-center">
                                                <img id='imagen_show_img3' src='' width='250px'>
                                                </br>
                                                </br>
                                            </div>
                                        </div>
                                    </div>
                                 </div>
                                <div class="row">
                                    <div class="col-sm-5">
                                        <label class="form-label">Subir loco para el Favicon </label>
                                        <input id="foto3" name="archivo3" type="file" class="file form-control"/>
                                        </br>
                                        </br>
                                    </div>
                                </div>

                    </div>

                    <div class="modal-footer">
                    {% if 'empresa_insert' in privileges %}
                        <button id="insert" type="submit" class="btn bg-page-own waves-effect">Guardar <i class="material-icons">save</i></button>
                    {% end %}
                    {% if 'empresa_update' in privileges %}
                        <button id="update" type="submit" class="btn bg-page-own waves-effect">Modificar <i class="material-icons">refresh</i></button>
                    {% end %}
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
